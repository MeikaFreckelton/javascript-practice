<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <button id="button">Get Pokemon</button>
  <script>


    let randomNum = () => {
      return Math.floor(Math.random() * 500)
    }
    function compileJokes(num, callback, arr = []) {
      let url = `https://pokeapi.co/api/v2/pokemon/${randomNum()}`;
      $.getJSON(url, (pokemon) => {
        arr.push(pokemon.name);
        if (num === arr.length) {
          return callback(arr);
        }
        return compileJokes(num, callback, arr);
      });
    }
  
    document.querySelector("#button").addEventListener("click", () => {
      compileJokes(5, function callbackFunc(data) {
        console.log(data);
      });
    });
  </script>
</body>

</html>
